---
- scheduler: gerrit
  branch: dev
  os: solaris114
  cc: spro
  arch: x86
  worker: solaris114-x86-2
  factory:
    name: UnixBuildFactory
    args:
      docs: false
      tests: true
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups
      make: gmake

- scheduler: gerrit
  branch: stable
  os: solaris114
  cc: gcc
  arch: x86
  worker: solaris114-x86-2
  tags:
    - git-status-failing
  factory:
    name: UnixBuildFactory
    args:
      docs: false
      tests: true
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups
      make: gmake

- scheduler: gerrit
  branch: oldstable
  os: solaris114
  cc: spro
  arch: x86
  worker: solaris114-x86-2
  tags:
    - git-status-failing
  factory:
    name: UnixBuildFactory
    args:
      docs: false
      tests: true
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups
      make: gmake
