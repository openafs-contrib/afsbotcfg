---
- scheduler: nightly
  branch: dev
  os: fedora26
  cc: gcc
  arch: amd64
  worker: fedora26-x86_64
  tags:
    - deactivated
  factory:
    name: UnixBuildFactory
    args:
      tests: false
      docs: false
      configure: --disable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --with-afs-sysname=amd64_linux26
        --enable-warnings --enable-checking

    env:
      CFLAGS: -Wno-error=array-bounds -Wno-error=format-overflow -Wno-error=format-truncation
        -Wno-error=implicit-function-declaration -Wno-error=restrict

